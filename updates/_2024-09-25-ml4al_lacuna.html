    <p>In our Machine Learning for Ancient Languages (ML4AL) <a href="https://aclanthology.org/2024.ml4al-1.8.pdf">workshop paper</a>, we present a bidirectional RNN model for character prediction of Coptic characters in manuscript lacunae and use it to rank the likelihood of various textual reconstructions. A live demo of our models is available <a href="https://gucorpling.org/lacuna-demo">here</a>!</p>
