@Article{GaetaZeldes2017,
  author    = {Livio Gaeta and Amir Zeldes},
  title     = {Between {VP} and {NN}: On the Constructional Types of German -er Compounds},
  journal   = {Constructions and Frames},
  year      = {2017},
  volume    = {9},
  number    = {1},
  abstract  = {This paper is concerned with the classification and analysis of different types of German synthetic compounds headed by deverbal agent nouns in -er, such as Romanleser ‘novel reader’ or Gedankenleser ‘mind reader’, where the non-head is seen to saturate an argument of the head lexeme while adhering to the semantic interpretation found in corresponding VPs (e.g. the distinct senses of read in the previous examples). In contrast to several previous approaches which attempt to explain the relationship between VPs and compounds using a unified mechanism of incorporation or derivation, we argue that different compounding patterns require different analyses and that the respective constructions are to some extent independent of each other. While some such compounds are modelled after frequent, familiar VPs and take account of the usage profile of syntactic phrases, other productive sets of compounds extend independently lexicalized schemas with fixed compound heads. To support our analysis we undertake the largest empirical survey of these formations to date, using a broad coverage Web corpus. We suggest several categories of verb-object lexeme pairs to account for our data and formulate an analysis of the facts within the framework of Construction Morphology.},
  url = {http://corpling.uis.georgetown.edu/amir/pdf/Between_VP_and_NN_prepub.pdf},
  comment = {prepub version},
  doi = {https://doi.org/10.1075/cf.9.1.01gae}
}

@Article{SpalekZeldes2017,
  author    = {Katharina Spalek and Amir Zeldes},
  title     = {Converging Evidence for the Relevance of Alternative Sets: Data from {NP}s with Focus Sensitive Particles in {G}erman},
  journal   = {Language and Cognition},
  year      = {2017},
  volume    = {9},
  number    = {1},
  pages     = {24-51},
  doi = {http://dx.doi.org/10.1017/langcog.2015.12},
  abstract  = {Recent psycholinguistic studies on the reality of alternative sets in processing focus NPs have shown that focus particles like ‘only’ play a special role in activating the mental representation of alternatives to focused nouns. In this paper we present a new corpus study which provides converging evidence to support psycholinguistic findings and suggests that alternatives preceded by a focus particle are not only more activated in experimental contexts, but are also more likely to be discussed in the subsequent context. To this end we develop and evaluate inter-annotator agreement on two novel annotation tasks in naturally occurring German corpus data: recognition of nominal alternatives in general without any context, and recognition of alternatives in the context of sentence pairs. We show that while annotators agree poorly on the first, they agree strongly on the second. We also develop a concept of ‘alternative density’, the number of alternatives realized in a sentence following a target NP, and present a mixed-effects model showing a very significant rise in density after the presence of German nur ‘only’ independently of other factors.},
  url = {http://corpling.uis.georgetown.edu/amir/pdf/alternatives_prepub.pdf},
  comment = {prepub version}
}
